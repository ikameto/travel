<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="./imgs/samurai.jpg" />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/main.css" />
    <title>sansive</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__column">
          <a class="header__link-logo" href="index.html">
            <img
              src="./imgs/header/logo.png"
              alt="sansive"
              class="header__logo"
            />
          </a>
        </div>

        <div class="header__column">
          <ul class="header__menu-nav">
            <li class="header__menu-item">
              <a
                class="header__menu-link header__menu-link--active"
                href="index.html"
              >
                Home
              </a>
            </li>

            <li class="header__menu-item">
              <a class="header__menu-link" href="archive.html">
                Archive
              </a>
            </li>

            <li class="header__menu-item">
              <a class="header__menu-link" href="contact.html">
                Contact
              </a>
            </li>
          </ul>
        </div>

        <div class="header__column">
          <a
            class="header__link-icon"
            href="https://www.facebook.com/"
            target="_blank"
          >
            <img
              src="./imgs/header/facebook.svg"
              alt="facebook"
              class="header__icon"
            />
          </a>

          <a
            class="header__link-icon"
            href="https://twitter.com/"
            target="_blank"
          >
            <img
              src="./imgs/header/twitter.svg"
              alt="twitter"
              class="header__icon"
            />
          </a>

          <a
            class="header__link-icon"
            href="https://www.instagram.com/"
            target="_blank"
          >
            <img
              src="./imgs/header/instagram.svg"
              alt="instagram"
              class="header__icon"
            />
          </a>

          <a
            class="header__link-icon"
            href="https://www.google.com/"
            target="_blank"
          >
            <img
              src="./imgs/header/google.svg"
              alt="google"
              class="header__icon header__icon--spacing"
            />
          </a>
        </div>
      </header>

      <div class="banner">
        <img
          src="./imgs/banner/main-banner.png"
          alt="banner photo"
          class="banner__photo"
        />

        <div class="banner__content">
          <h3 class="content__head">
            Tours & Travels
          </h3>

          <text class="content__text">
            Amazing places on earth
          </text>

          <text class="content__date">
            February 17 , 2020
          </text>
        </div>
      </div>
    </div>
  </body>
</html>
